name: Run Login Feature Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  cucumber-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Debug Directory Structure
        run: |
          echo "Root:"
          ls -al
          echo "Features:"
          ls -al CucumberJavaProject/src/test/resources/Features || echo "Missing features folder!"

      - name: Run Only login.feature
        run: |
          cd CucumberJavaProject
          mvn clean test -Dtest=testRunners.TestRunner -Dcucumber.features=src/test/resources/Features/login.feature -X

      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: CucumberJavaProject/target/cucumber-reports/cucumber-html-report.html

      - name: Upload Full Report Directory
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-full-reports
          path: CucumberJavaProject/target/cucumber-reports/
