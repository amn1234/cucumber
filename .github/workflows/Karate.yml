name: Run Karate Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Enables manual trigger from GitHub UI

jobs:
  cucumber-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK 21 (required for running Maven and Karate)
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'  # JDK 21 provided by temurin

      # Cache Maven dependencies to speed up builds
      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Install Maven
      - name: Install Maven
        run: sudo apt-get install -y maven

      # Print current directory and list files for debugging
      - name: Print current directory and files
        run: |
          pwd
          ls -al
          # List files inside CucumberJavaProject folder to ensure it's being located correctly
          ls -al CucumberJavaProject

      # Change directory to where pom.xml is located and run Karate tests
      - name: Run Karate Test for api_test.feature
        run: |
          cd CucumberJavaProject
          # Run Maven tests with additional debug info
          mvn clean test -Dcucumber.options="src/test/resources/Features/api_test.feature" -X

