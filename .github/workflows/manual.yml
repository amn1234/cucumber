name: Run Cucumber Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Enables manual trigger from GitHub UI

jobs:
  cucumber-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK 21 (required for running Maven and Cucumber)
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'  # JDK 21 provided by temurin

      # Cache Maven dependencies to speed up builds
      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Install Maven
      - name: Install Maven
        run: sudo apt-get install -y maven

      # Change directory to the project directory and run tests
      - name: Run Cucumber Tests
        run: |
          # Print working directory for debugging
          pwd
          ls -al

          # Run the tests from the correct directory
          cd CucumberJavaProject  # Change directory to where the pom.xml is located
          
          # Run the tests with TestRunner
          mvn clean test -Dtest=testRunners.TestRunner -X
